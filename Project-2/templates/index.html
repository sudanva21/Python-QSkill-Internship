<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mithunam AI Chat - Intelligent conversations powered by Mithunam with real-time data capabilities">
    <meta name="theme-color" content="#7c3aed">

    <title>Mithunam AI Chat - Intelligent Conversations</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/favicon.png">

    <style>
        /* Initial loading state */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(124, 58, 237, 0.5);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .loader-text {
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loader-subtext {
            color: #64748b;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 24px;
            overflow: hidden;
        }

        .loader-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
                margin-left: 0;
            }

            50% {
                width: 60%;
            }

            100% {
                width: 0%;
                margin-left: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Initial Loading Screen -->
    <div class="initial-loader" id="initialLoader">
        <div class="loader-logo">M</div>
        <div class="loader-text">Mithunam AI</div>
        <div class="loader-subtext">Intelligent Conversations</div>
        <div class="loader-bar">
            <div class="loader-bar-fill"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    <script>
        // Hide loader when app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('initialLoader').classList.add('hidden');
            }, 800);
        });
    </script>
</body>

</html>
